<!DOCTYPE html>
<html>
<head>
<title>Alterando Texto com JavaScript</title>
</head>
<body>

<p id="meuParagrafo">Kimberly</p>

<button onclick="alterarTexto()">Clique aqui</button>

<script>
function alterarTexto() {
  document.getElementById("meuParagrafo").innerHTML = "Este texto foi alterado pelo JavaScript!";
}
</script>

</body>
</html>
